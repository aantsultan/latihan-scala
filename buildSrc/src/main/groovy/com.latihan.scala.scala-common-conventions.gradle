/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation 'org.apache.commons:commons-text:1.10.0'

        implementation 'org.scala-lang:scala-library:2.13.10'
    }

    // Use Scala 2.13 in our library project
    implementation 'org.scala-lang:scala-library'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // https://mvnrepository.com/artifact/com.google.inject/guice
    implementation group: 'com.google.inject', name: 'guice', version: '5.1.0'

    // https://mvnrepository.com/artifact/org.scalactic/scalactic
    implementation group: 'org.scalactic', name: 'scalactic_3', version: '3.2.15'

    // https://mvnrepository.com/artifact/org.scalatest/scalatest
    testImplementation group: 'org.scalatest', name: 'scalatest_3', version: '3.2.15'

    // https://mvnrepository.com/artifact/org.scalatestplus/mockito-4-2
    testImplementation group: 'org.scalatestplus', name: 'mockito-4-2_3', version: '3.2.11.0'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
